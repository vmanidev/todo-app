<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      type="text/css"
    />
    <script src="./index.js" type="text/javascript"></script>
    <title>To-Do App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1>
          <i class="fa-solid fa-list"></i>
          <span>To-Do</span>
        </h1>
        <i
          id="toggle-icon"
          class="fa-solid fa-moon"
          onclick="display.toggleMode()"
        ></i>
      </div>
      <input
        id="add-todo-input"
        type="text"
        onkeyup="todoActions.add(event)"
        placeholder="Got something to do? Type and hit Enter!"
      />
      <ul id="todo-list" class="todo-container"></ul>
    </div>
    <!-- edit todo item - popup window -->
    <div id="edit-todo-popup">
      <div class="edit-todo-container">
        <i
          class="fa-regular fa-circle-xmark"
          style="align-self: flex-end"
          onclick="elements.showHideEditTodoPopup({ show: false })"
        ></i>
        <h2>
          <i class="fa-solid fa-pen-to-square" style="pointer-events: none"></i>
          <span>Update To-Do</span>
        </h2>
        <div>
          <input
            id="edit-todo-input"
            type="text"
            onkeyup="todoActions.edit(event)"
          />
          <small class="hint">Change something? Just type and hit Enter!</small>
        </div>
      </div>
    </div>
  </body>
</html>
